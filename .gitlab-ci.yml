stages:
  - deploy
  - publish

variables:
  DEPENDENCIES: findutils git libxslt python3-pip python3-lxml rubygem-jekyll yelp-tools yelp-xsl

pages:
  stage: deploy
  image: fedora:33
  script:
    - dnf install -y $DEPENDENCIES
    - jekyll build -d public/
    - git checkout main
    - mkdir public/help/
    - yelp-build html -o public/help help/C
  artifacts:
    paths:
      - public
  only:
    - pages

cloudflareworkers:
  stage: publish
  image: node:12-alpine
  script:
    - npm install @cloudflare/wrangler
    - npx wrangler publish --env production
    - npx wrangler publish --env oldproduction
  only:
    - pages
